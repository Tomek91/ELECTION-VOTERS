<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VOTERS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-4" >
                <div class="card border-dark mb-3"style="width: 18rem; margin-top: 70px;">
                    <div class="card-header">
                        <h5 class="mt-0">Voter details</h5>
                    </div>
                    <div class="card-body">
                        <p>PESEL: <span th:text="${voter.pesel}"></span></p>
                        <p>GENDER: <span th:text="${voter.EGender}"></span></p>
                        <p>EDUCATION: <span th:text="${voter.EEducation}"></span></p>
                        <p>CONSTITUENCY: <span th:text="${voter.constituencyDTO.name}"></span></p>
                        <div class="text-center">


                            <form th:action="@{/voters/vote}" method="post" >
                                <input type="text" name="voterId" th:value="${voter.id}" hidden="hidden" readonly="readonly" />
                                <input type="text" name="constituencyId" th:value="${voter.constituencyDTO.id}" hidden="hidden" readonly="readonly" />
                                <input type="text" name="voteApiName" th:value="${voteApiName}" hidden="hidden" readonly="readonly" />
                                <button class="btn btn-success btn-sm mr-2" type="submit">OK</button>
                            </form>



                            <!--<a role="button" class="btn btn-success btn-sm mr-2" th:href="@{/voters/{voterId}/constituency/{conId}/{viewName}/vote(voterId=${voter.id}, conId=${voter.constituencyDTO.id}, viewName=${voteApiName})}">OK</a>-->
                        <!---->


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
