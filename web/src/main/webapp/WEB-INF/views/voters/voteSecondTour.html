<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VOTE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 offset-4">
            <h3 class="mt-0 mb-1 header">LIST OF CANDIDATES FOR VOTING</h3>
        </div>
        <div class="col-8 offset-2">
            <div>
                <h4 class="mt-0 mb-1 header" th:text="'Constituency: ' + ${constituency}"></h4>
                <table class="table table-warning">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Party</th>
                        <th scope="col">Vote</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cand, iStat : ${candidates}">
                        <th scope="row" th:text="${iStat.index + 1}"></th>
                        <td th:text="${cand.name}"></td>
                        <td th:text="${cand.surname}"></td>
                        <td th:text="${cand.politicalPartyDTO.name}"></td>
                        <td >
                            <form th:action="@{/voters/{voterId}/constituency/{conId}/second-tour/vote/{id}(voterId=${voterId}, id=${cand.id}, conId=${cand.constituencyDTO.id})}" method="post" >
                                <input type="text" name="id" th:value="${cand.id}" hidden="hidden" readonly="readonly" />
                                <button class="btn btn-danger btn-sm mr-2" type="submit">VOTE</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
